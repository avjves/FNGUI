					</div>

	<script>
		function generateNewUrl() {
			base = "{{ page_info.single_cluster_spread_data | safe }}"
			//base += "&start=" + startingYear + "&end=" + endingYear + "&languages=" + "swe";
			return base
		}

		function generateMap() {
			map = new google.maps.Map(document.getElementById("map"), {
				zoom: 5,
				center: {lat:60, lng:25},
				mapTypeId: "terrain"
			});
			var counts = {}
			var latlng = {}
			var curr_data = data[style]
			drawLines(curr_data)
		}

		function drawLines(curr_data) {
			var locs = []
			for(hit in curr_data) {
				hit = curr_data[hit]
				start_loc = new google.maps.LatLng(hit["start_lat"], hit["start_lng"])
				end_loc = new google.maps.LatLng(hit["end_lat"], hit["end_lng"])
				locs.push([start_loc, end_loc])
			}
			beginDrawing(locs)
		}

		function beginDrawing(locs) {
			var lines = []
			var step = 0;
			var numSteps = 2*100;
			var timePerStep = 1;
			var curr_line = null
			var curr_departure = null;
			var curr_arrival = null;
			var curr_i = 0;

			var line_symbol = {
				path: google.maps.SymbolPath.FORWARD_CLOSED_ARROW,
				scale: 2
			}

			var interval = setInterval(function() {
				  if(curr_i >= locs.length) {
						clearInterval(interval)
					}
					if(curr_line == null) {
						step = 0;
						curr_departure = locs[curr_i][0]
						curr_arrival = locs[curr_i][1]
						var new_line = new google.maps.Polyline({
							path: [curr_departure, curr_departure],
							icons: [{
								icon: line_symbol,
								offset: "100%"
							}],
							strokeColor: "#FF0000",
							strokeOpacity: 1,
							strokeWeight: 1,
							geodesic: true,
							map: map
						});
						lines.push(new_line)
						curr_line = new_line
						step += 1;
					}
					else {
						var curr_pos = google.maps.geometry.spherical.interpolate(curr_departure, curr_arrival, step/numSteps);
						step += 1;
						curr_line.setPath([curr_departure, curr_pos])
						if(step == numSteps) {
							curr_line = null;
							curr_i += 1;

						}
					}
			}, timePerStep);
		}

		var map;
		var data;
		var startingYear = 1800;
		var endingYear = 1810;
		var style = "origin_to_others"


		var xhr = new XMLHttpRequest();
		url = generateNewUrl();
		xhr.open("GET", url, false);
		xhr.onreadystatechange = function() {
			if(xhr.readyState == 4) {
				data = JSON.parse(xhr.response);
			}
		};
		xhr.send(null);

		$("#setRangeButton").click(function(e) {
			clusterStart = $("#cluster-start").val()
			clusterEnd = $("#cluster-end").val()
			$("#loading").attr("class", "spinner");
			url = generateNewUrl()
			//get_data_and_generate(url);
			$.getJSON(url, function(data) {
				generateChart(data);
				});
		});

	</script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACAQdXczE5YOsmvsEBn0hSv0Tl0SM3n7o&libraries=geometry&callback=generateMap">
</script>
